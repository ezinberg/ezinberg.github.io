<!doctype html>
<html lang="en">
  <head>
    <title>EZ Registrar</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <style>
    body {background-color: palegoldenrod;
        font-family="courier"}
  </style>
  <body>

    <div class="w3-container w3-orange">
      <h1>EZ Registrar</h1>
    </div>

    <div class="w3-container">
      <p><color="white">Search Princeton University's course offerings for the Spring 2019 semester.</p>
    </div>


    <div class="w3-container">
    <h4><color="white">Enter a course or department.</h4>
    <form action = "/">
      <div class="w3-container w3-padding-16">
        <input type="text" name="query" placeholder="dept[/num]"><br>
      </div>
      <div class="w3-container">
        <input type="submit" value="Submit" name="search">
        <input type="submit" value="Count" name="count">
        <input type="submit" value="Clear" name="clear">
      </div>
    </form>

    </div>

    </div> -->
   

 
  </body>
</html>
